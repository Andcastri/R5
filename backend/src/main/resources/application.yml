spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/slideshow
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  upload:
    dir: ${UPLOAD_DIR:uploads}

server:
  port: 8080
  error:
    include-message: never
    include-binding-errors: never

logging:
  level:
    org.springframework: INFO
    com.example: DEBUG 